name: Discover thesis terms

on:
  schedule:
    # Run on the 1st of each month at 06:00 UTC
    - cron: '0 6 1 * *'
  workflow_dispatch:
    inputs:
      full_run:
        description: 'Full historical run (ignore saved state)'
        required: false
        default: 'false'
        type: boolean
      from_date:
        description: 'Start date (YYYY-MM-DD), only used with full_run'
        required: false
        default: '2015-01-01'
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  harvest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v5

      - name: Setup Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync --group harvest --group dev

      - name: Install spaCy model
        run: uv pip install en_core_web_sm@https://github.com/explosion/spacy-models/releases/download/en_core_web_sm-3.8.0/en_core_web_sm-3.8.0-py3-none-any.whl

      - name: Fetch theses
        id: fetch
        run: |
          ARGS="--verbose"
          if [ "${{ github.event.inputs.full_run }}" = "true" ]; then
            ARGS="$ARGS --full --from-date ${{ github.event.inputs.from_date }}"
          fi
          uv run python scripts/fetch_theses.py $ARGS 2>&1 | tee harvest_output.txt

      - name: Promote candidates
        run: uv run python scripts/promote_candidates.py

      - name: Regenerate glossary
        run: uv run python scripts/generate_glossary.py

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet data/terms.yml; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Create pull request
        if: steps.changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Lisa lõputöödest avastatud terminid"
          title: "Lisa lõputöödest avastatud terminid (${{ github.run_id }})"
          body: |
            ## Automaatne terminite avastamine

            See PR on loodud automaatselt lõputööde analüüsi põhjal.

            ### Muudatused
            - Tõmmatud uued lõputööde metaandmed Eesti ülikoolide repositooriumidest
            - Edendatud kõrge usaldusväärsusega kandidaatterminid sõnastikku
            - Genereeritud sõnastiku lehed uuendatud

            ### Lõputööde otsingu väljund
            ```
            $(cat harvest_output.txt | tail -30)
            ```

            ### Ülevaatuse kontrollnimekiri
            - [ ] Vaata üle edendatud terminid `data/terms.yml` failis
            - [ ] Kontrolli, et eestikeelsed tõlked on korrektsed
            - [ ] Eemalda terminid, mis ei kuulu andmevaldkonna sõnastikku
          branch: automated/thesis-terms
          delete-branch: true
          add-paths: |
            data/terms.yml
            data/candidate_terms.yml
            data/harvest_state.json
            docs/index.md
            docs/terms/
