  definition: "Dimensioon, mille väärtused muutuvad ajas harva ja vajavad versioonihaldust."
  references:
    - title: "Kimball Group"
      url: "https://www.kimballgroup.com/data-warehouse-business-intelligence-resources/kimball-techniques/slowly-changing-dimensions/"
  example: "Kliendi aadressi muutus salvestatakse SCD Type 2 loogikaga."
